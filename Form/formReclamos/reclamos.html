<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Reclamos</title>
    <!-- Agregar los enlaces a los estilos de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container mt-4">
      <form id="reclamosForm" action="reclamos.php" method="post">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">Reclamos</h4>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre Completo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    name="nombre"
                    placeholder="Ingrese su nombre completo"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Correo Electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Ingrese su correo electrónico"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="Fecha del inconveniente" class="form-label"
                    >Fecha Del Inconveniente</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="fecha"
                    name="fechaInconveniente"
                    placeholder="fecha del inconvenient"
                    required
                  />
                </div>
                <div class="field">
                  <label> Informe del Inconveniente </label>
                  <textarea
                    name="message"
                    id="message"
                    name="message"
                    rows="2"
                    cols="50"
                    placeholder="Message"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Agregar el enlace al script de Bootstrap (requerido para algunos componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Agregar el archivo JS de validaciones -->
    <script src="../../js/validacionReclamos.js"></script>
  </body>
</html>
